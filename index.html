<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="rocPaprSci.js"></script>
  </head>
  <body>
    <h1>There will be only one way to settle the score...</h1>

    <h1>... a simple game of rock, paper scissors</h1>

    <h2>Choose your weapon wisely</h2>

    <li>
      <ul>
        <img src="assets/Rock.jpg" onclick="startGame('Rock')" />
        <!--<img src="assets/rock-pap.jpg" alt="Rock vs Paper" />-->
        <p>Rock</p>
      </ul>
      <ul>
        <img src="assets/Paper.jpg" onclick="startGame('Paper')" />
        <!-- <img src="assets/rock-scissors.jpg" alt="Rock vs Scissors" /> -->
        <p>Paper</p>
      </ul>
      <ul>
        <img src="assets/Scissors.jpg" onclick="startGame('Scissors')" />
        <!-- <img src="assets/rps1.jpg" alt="Scissors vs Paper" /> -->
        <p>Scissors</p>
      </ul>
    </li>

    <li class="tally">
      <ul>
        Player Score
      </ul>
      <ul>
        Computer Score
      </ul>
      <ul id="playerOutcome"></ul>
      <ul id="computerOutcome"></ul>
    </li>

    <h3>Outcome</h3>
    <p id="outcome"></p>
    <!--    <h3>Computer</h3> -->
  </body>
</html>
