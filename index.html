<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="rocPaprSci.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div>
      <h2 id="outcome">Score</h2>
      <p id="overallWinner"></p>
      <p class="tally">Player:</p>
      <p id="playerOutcome" class="tally"></p>
      <p class="tally">Computer:</p>
      <p id="computerOutcome" class="tally"></p>
    </div>

    <div class="button-container">
      <div class="image-container">
        <img
          src="assets/Rock.jpg"
          alt="Rock"
          onclick="startGame('Rock')"
          id="selection"
        />
        <p>Rock</p>
      </div>
      <div class="image-container">
        <img
          src="assets/Paper.jpg"
          alt="Paper"
          onclick="startGame('Paper')"
          id="selection"
        />
        <p>Paper</p>
      </div>
      <div class="image-container">
        <img
          src="assets/Scissors.jpg"
          alt="Scissors"
          onclick="startGame('Scissors')"
          id="selection"
        />
        <p>Scissors</p>
      </div>
    </div>

    <div class="matchRoundContainer">
      <p class="matchRound">Round No:</p>
      <p class="matchRound" id="roundNumber"></p>
    </div>
  </body>
</html>
